# Request Parameters
request_params:
  read_ratio: 100
  update_ratio: 0

physical_env_params:
  network_protocol: 'NVMe-oF-RDMA'  # Can be 'NVMe-oF-RDMA', 'NVMe-oF-TCP', 'NVMe-oF-i10'
  disk_type: 'NVMe'  # We only support NVMe disk as the disk type for fast SST files shipping
  memory_resource: 8589934592  # Memory resource for every shards in bytes
  server_info:  # List of servers
    10.10.1.2:
      block_device: 
        # We now only support one block device on each server, 
        #   later this attr should be related to the shard configuration.
        device_path: '/dev/nvme0n1'
        nvme_of_namespace: 'nvme-target1'
      work_path: '/mnt/sdb'
      remote_device_mnt_path: '/mnt/remote'
      user: 'root'
    10.10.1.3:
      block_device: 
        device_path: '/dev/nvme0n1'
        nvme_of_namespace: 'nvme-target1'
      work_path: '/mnt/sdb'
      remote_device_mnt_path: '/mnt/remote'
      user: 'root'
  operator_ip: 10.10.1.1  # IP of the machine where you run the script.
  operator_work_path: '/mnt/sdb'
  operator_key_path: '/root/.ssh/id_rsa.pub'  # Path to the operator server's public key.
  ycsb:
    replicator:
      branch: recovery
  rocksdb:
    branch: recovery
  #cpu_resource:

rubble_params:
  pre_allocated_files_num: 100
  pre_allocated_files_size: 64  # in MB
  rocksdb_version: '123'
  replicator_version: '123'
  replicator_ip: '10.10.1.1'
  replicator_port: 50050
  thread_num: 2 # Number of threads on YCSB
  target_rate: 20000 # Rate to send request by YCSB
  replica_num: 2  # Number of replicas(length of chain).
  shard_num: 2
  shard_info:
    - tag: shard-0  # Tag of the shard.
      sequence:
      # IP for the rubble client on each machine, 
      #   following the sequence of chain(head->...->tail).
        - ip: 10.10.1.2 
          port: 50051
        - ip: 10.10.1.3
          port: 50052
    - tag: shard-1  # Tag of the shard.
      sequence:
        - ip: 10.10.1.3 
          port: 50051
        - ip: 10.10.1.2
          port: 50052
  batch_size: 500
  ycsb_workload: a

  

